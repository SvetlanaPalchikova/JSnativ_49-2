<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Моя первая программа</title>
		<script>

			let arr = [1, 2, 3, 4, 5];

			let result = arr.map(function(elem) {
				return elem * elem;
			});

			console.log(result); // выведет [1, 4, 9, 16, 25]

		</script>
	</head>
	<body>
		моя первая программа
	</body>
</html>
